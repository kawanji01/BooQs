      <p>DiQt（ディクト）は、語学者の抱える『語彙の忘却』という課題を解決する辞書＆単語帳サービスです。</p>
      <p>７０言語以上の辞書をご用意しており、単語帳としても１０００万以上の累計解答数がございます。</p>
