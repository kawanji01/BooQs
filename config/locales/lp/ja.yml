    first_description_html: |
      <p>我々は、技術でもって、少しでも人類の文明に貢献できる事業を目指します。</p>
      <p>小さくてもいいので、ユーザーがおのおのの人生を振り返ったときに、あのプロダクト、あのサービスがあってよかったと思っていただけるものをつくります。</p>
    second_title_html: '絶対に忘れない<br>辞書＆単語帳<br>DiQt（ディクト）'
